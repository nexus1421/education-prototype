<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Scanner - EcoLearn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scan.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Environmental Scanner</h1>
            <p>Discover and learn about environmental elements around you</p>
        </div>
    </header>

    <main class="container main-content">
        <div class="scan-container">
            <h2>Scan Your Environment</h2>
            
            <div id="upload-area" class="scan-area">
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <div id="upload-prompt">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <p>Click to upload an image or drag and drop</p>
                    <p class="upload-subtext">PNG, JPG, GIF up to 10MB</p>
                </div>
                <img id="image-preview" class="image-preview">
            </div>

            <button id="scan-button" disabled class="scan-button">
                Scan Environment
            </button>
        </div>

        <div id="scan-results" class="results-container hidden">
            <h2>Scan Results</h2>
            <div id="results-content"></div>
        </div>

        <div class="return-link">
            <a href="https://your-lovable-app.com" class="return-button">
                &larr; Return to Main App
            </a>
        </div>
    </main>

    <div id="loading" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Analyzing your image...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
</body>
</html>
